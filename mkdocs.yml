site_name: Protocols
theme:
  name: material
  palette: 
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.footer # Habilita o rodapé para mostrar a data

nav:
  - Home: index.md
  - Protocols:
    - Git: protocols/git.md
    - GitHub: protocols/github.md
    - VS Code: protocols/vs-code.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      locale: en # Ou 'pt' se preferir a data em português