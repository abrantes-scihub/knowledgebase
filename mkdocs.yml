site_name: Protocols
theme:
  name: material
  palette: 
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy # Funcionalidade nativa do Material que substitui o copybutton externo

nav:
  - Home: index.md
  - Protocols:
    - Git and GitHub: protocols/git-github.md
    - VS Code: protocols/vs-code.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  # pymdownx.copybutton removido para evitar o erro de m√≥dulo